    function renderCategories(searchTerm = "") {
      const container = document.getElementById("categories-container");
      const emptyState = document.getElementById("empty-state");
      container.innerHTML = "";
      
      let hasResults = false;
      const searchLower = searchTerm.toLowerCase();

      Object.entries(grammarData).forEach(([category, data]) => {
        const filteredEndings = data.endings.filter(item => {
          if (!searchTerm) return true;
          return (
            item.ending.toLowerCase().includes(searchLower) ||
            item.translation.toLowerCase().includes(searchLower) ||
            item.usage.toLowerCase().includes(searchLower) ||
            item.examples.some(ex => 
              ex.korean.includes(searchTerm) || 
              ex.english.toLowerCase().includes(searchLower) ||
              ex.romanization.toLowerCase().includes(searchLower)

        if (filteredEndings.length === 0) return;

        const colors = colorMap[data.color] || colorMap.pink;

        categorySection.innerHTML = `

              <span class="text-2xl">${data.icon}</span>
